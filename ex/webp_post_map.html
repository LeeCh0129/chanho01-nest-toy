<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" media="screen"
          href="https://d1unjqcospf8gs.cloudfront.net/assets/home/articles/flea_market-fe277be5f7199c789aca76d8d0cb818baed8140ac2e13fac2531d40ab404b0bb.css">
    <link rel="stylesheet" media="all"
          href="https://d1unjqcospf8gs.cloudfront.net/assets/home/story_articles/show-dac786444dd7962a45d69f518ff7eca681de17dfc4304e752e046b5909afe20f.css">

    <title>언제 종강함</title>
    <style>
        #article-profile {
            margin-top: 30px;
        }
    </style>
    <script defer src="index.js"></script>
    <script
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9xAqv5uCmIgsDvqbZrNN06H3NVyiEOJc&callback=initMap"
    ></script>
</head>
<body class="hoian-kr">
<div>
    <div id="article-profile">
        <div class="space-between">
            <div>
                <div id="article-profile-image">
                    <img src="https://d1unjqcospf8gs.cloudfront.net/assets/users/default_profile_80-c649f052a34ebc4eee35048815d8e4f73061bf74552558bb70e07133f25524f9.png">
                </div>
                <div id="article-profile-left">
                    <div id="nickname">사용자 이름</div>
                    <div id="region-name">장소 이름</div>
                </div>
            </div>
        </div>
    </div>
    <div id="article-description">
        <div id="article-detail">
            <p>장소에 대한 설명</p>
        </div>
        <p id="article-counts">
            <time>게시 시간</time>
        </p>
    </div>
    <div id="article-comments">
        <div id="mapmark">
            <div id="map" style="height: 300px;"></div>
            <div>
                <label for="latitude">위도 입력:</label>
                <input type="text" id="latitude"/>
                <label for="longitude">경도 입력:</label>
                <input type="text" id="longitude"/>
                <button onclick="addMarker()"
                        style="background-color: cornflowerblue; width: 100px; height: 30px; border-radius: 5px">마커 추가
                </button>
            </div>
        </div>
        <h3 class="article-comments-title">
            <div class="count-text">
                댓글 1
            </div>
        </h3>
        <div id="article-comments-list">
            <div class="article-comment">
                <div class="article-comment-wrap">
                    <div class="article-comment-profile">
                        <img alt="미니멀라이프"
                             src="https://d1unjqcospf8gs.cloudfront.net/assets/users/default_profile_80-c649f052a34ebc4eee35048815d8e4f73061bf74552558bb70e07133f25524f9.png">
                    </div>
                    <div class="article-comment-nickname">
                        사용자 이름
                    </div>
                    <div class="article-comment-text">
                        <p>댓글 내용</p>
                    </div>
                    <div class="article-comment-time-wrap">
                        <time class="article-comment-time">
                            댓글 등록 시간
                        </time>
                        <div class="article-comment-emotions">
                            <div class="icon-emotion emotion-thumbs_up"></div>
                            <div class="emotions-count">1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="hr-border">

    </div>
</div>


</body>
</html>
